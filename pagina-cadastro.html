<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>CADASTRO</title>
    </head>
    <body> 
        <main>
            <div class="alinhamento-coluna">
                <section class="primeira-coluna">
                    <div class="centralizacao-imagem-login">
                        <img class="imagem-login" src="./image/Mobile login-pana.svg" alt="image">
                    </div>
                </section>
                <section class="segunda-coluna">
                    <form class="form" id="form-cadastro">
                        <div class="container">
                            <h2 class="texto-login">CADASTRO</h2>
                            <label for="label-email" id="label-input-email"></label>
                            <input class="email-senha" id="email-cadastro" type="email" placeholder="  Digite seu nome de UsuÃ¡rio">
                            <label for="label-senha" id="label-input-senha"></label>
                            <input class="email-senha" id="senha-cadastro" type="password" placeholder="  Digite sua Senha">
                            <label for="label-repetir-senha" id="label-input-repetir-senha"></label>
                            <input class="email-senha" id="repetir-senha-cadastro" type="password" placeholder="  Repita sua Senha">
                            <input class="button-cadastro" id="criar-conta-cadastro" type="submit" value="CRIAR CONTA AGORA" >
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <script src="./js/pagina-cadastro.js"></script>
    </body>
</html>
