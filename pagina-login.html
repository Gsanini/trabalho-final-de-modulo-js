<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>LOGIN</title>
    </head>
    <body> 
        <main>
            <div class="alinhamento-coluna">
                <section class="primeira-coluna">
                    <div class="centralizacao-imagem-login">
                        <img class="imagem-login" src="./image/Mobile login-pana.svg" alt="image">
                    </div>
                </section>
                <section class="segunda-coluna">
                    <form class="form">
                        <div class="container">
                            <h2 class="texto-login">Entrar no sistema  <br> de recados</h2>
                            <input class="email-senha" id="email-login" type="email" placeholder="  Usuário">
                            <input class="email-senha" id="senha-login" type="password" placeholder="  Senha">
                            <button type="submit" value="entrar-login" class="button-entrar" id="entrar-login">ENTRAR</button>
                            <p class="recado-criar-conta">Ainda não tem conta? <a class="criar-conta-link" href="./pagina-cadastro.html">Criar conta</a></p>
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <script src="./js/pagina-login.js"></script>
    </body>
</html>
